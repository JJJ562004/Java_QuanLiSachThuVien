<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phiếu Mượn</title>
</head>
<body>
<h2>Thêm Phiếu Mượn Mới</h2>

<form th:action="@{/borrow-tickets/add}" th:object="${borrowTicket}" method="post">
    <p>ID: <input th:field="*{id}" type="text" required/></p>
    <p>
        <label for="reader">Bạn đọc:</label>
        <select th:field="*{reader.id}" id="reader" required>
            <option value="" disabled selected>-- Chọn bạn đọc --</option>
            <option th:each="r : ${readers}"
                    th:value="${r.id}"
                    th:text="${r.name}">
            </option>
        </select>
    </p>

    <p>
        <label>Ngày mượn:</label>
        <input type="date" th:field="*{borrowDate}" required/>
    </p>

    <p>
        <label for="returnDate">Ngày trả dự kiến:</label>
        <input th:field="*{returnDate}" id="returnDate" type="date" required />
    </p>

    <p>
        <button type="submit">Lưu Phiếu Mượn</button>
        <a th:href="@{/borrow-tickets}">Hủy</a>
    </p>
</form>
</body>
</html>
