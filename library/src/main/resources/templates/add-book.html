<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Thêm Sách</title></head>
<body>
  <h1>Thêm Sách Mới</h1>
  <form th:action="@{/books/add}" th:object="${book}" method="post">
    <p>Title: <input th:field="*{title}" required/></p>
    <p>Author: <input th:field="*{author}" required/></p>
    <p>Category: <input th:field="*{category}" required/></p>
    <p>Year: <input th:field="*{year}" type="number" required/></p>
    <button type="submit">Lưu</button>
  </form>
  <a th:href="@{/books}">Quay về</a>
</body>
</html>
