<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Danh Sách Sách</title></head>
<body>
  <h1>Quản Lý Thư Viện</h1>
  <a th:href="@{/books/add}">Thêm sách mới</a>
  <table border="1">
    <tr><th>Title</th><th>Author</th><th>Category</th><th>Year</th><th>Actions</th></tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.category}"></td>
      <td th:text="${book.year}"></td>
      <td>
        <a th:href="@{/books/edit/{id}(id=${book.id})}">Sửa</a>
        <a th:href="@{/books/delete/{id}(id=${book.id})}"
           onclick="return confirm('Xóa sách này?');">Xóa</a>
      </td>
    </tr>
  </table>
</body>
</html>
