<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sách</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    
    <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-5"> <img th:src="@{images/blue_book.jpg}" class="d-block mx-lg-auto img-fluid"
          alt="" width="300" height="300" loading="lazy"> </div>
      <div class="col-lg-6 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">QUẢN LÍ SÁCH THƯ VIỆN</h1>
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 yp-5">DỮ LIỆU SÁCH</h1>
      </div>
    </div>

  </div>

    <form th:action="@{/books}" method="get" class="d-flex mb-4">
      <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2"
        placeholder="Tìm kiếm tên sách/tác giả/thể loại...">
      <button type="submit" class="btn btn-primary me-2">Lọc</button>
      <a th:href="@{/books}" class="btn btn-secondary">Reset</a>
    </form>

    <div class="mb-3">
      <a th:href="@{/books/add}" class="btn btn-success">Thêm sách mới</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Tác giả</th>
          <th>Thể loại</th>
          <th>Năm sản xuất</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.category}"></td>
          <td th:text="${book.year}"></td>
          <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
              onclick="return confirm('Xóa sách này?');">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <a th:href="@{/books/export/pdf}" target="_blank" class="btn btn-info">Xuất PDF sách</a>
    </div>

    <div class="mt-3">
      <a th:href="@{/index-admin}" class="btn btn-secondary">Quay về</a>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">

      </div>

</body>
