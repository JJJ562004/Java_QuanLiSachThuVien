<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sách</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    media="all">

<body class="bg-light">
  <div class="container mt-5">

    <div class="container-fluid pt-5">
      <div class="row mb-4 mb-lg-5 justify-content-lg-between">
        <div class="col-3 col-md-1 col-lg-2 d-none d-md-flex align-items-center">
          <div class="lc-block bg-dark ratio ratio-1x1 opacity-25" style=""> </div>
        </div>
        <div class="col-4 col-md-3 col-lg-2 d-flex flex-column justify-content-between">
          <div class="lc-block bg-primary ratio ratio-1x1 opacity-25" style=""> </div>
          <div class="lc-block">
            <img class="img-fluid" th:src="@{images/book_blue.avif}">
          </div>
        </div>
        <div class="col-4 col-md-4 col-lg-3"> <img class="img-fluid" th:src="@{images/reader.jpg}"></div>
        <div class="col-4 col-md-3 col-lg-2 d-flex flex-column justify-content-between">
          <div class="lc-block">
            <img class="img-fluid" th:src="@{images/library.jpg}" alt="Photo by Simone Hutsch">
          </div>
          <div class="lc-block bg-primary ratio ratio-1x1 opacity-25" style=""> </div>
        </div>
        <div class="col-3 col-md-1 col-lg-2 d-none d-md-flex  align-items-center">
          <div class="lc-block bg-dark ratio ratio-1x1 opacity-25" style=""> </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="lc-block text-center col-md-8">
          <div editable="rich">
            <h1 class="rfs-25 fw-bold">THƯ VIỆN</h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="lc-block text-center col-xxl-6 col-md-8">
          <div editable="rich">
            <p class="lead">DƯỚI ĐÂY LÀ MỘT SỐ SÁCH BẠN CÓ THỂ MƯỢN</p>
          </div>
        </div>
      </div>
    </div>


    <h1 class="text-center mb-4">Thư Viện</h1>



    <form th:action="@{/index}" method="get" class="d-flex mb-4">
      <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2"
        placeholder="Tìm kiếm tên sách/tác giả/thể loại...">
      <button type="submit" class="btn btn-primary me-2">Lọc</button>
      <a th:href="@{/index}" class="btn btn-secondary">Reset</a>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Tác giả</th>
          <th>Thể loại</th>
          <th>Năm sản xuất</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.category}"></td>
          <td th:text="${book.year}"></td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <a th:href="@{/login}" class="btn btn-secondary">Đăng xuất</a>
    </div>
  </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
