<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm Chi Tiết Phiếu Mượn</title>
    <!-- BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Thêm Chi Tiết Phiếu Mượn</h1>
        <form th:action="@{/borrow-ticket-details/save}" th:object="${detail}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" th:field="*{id}" id="id" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="borrowTicket" class="form-label">Phiếu mượn:</label>
                <select th:field="*{borrowTicket.id}" id="borrowTicket" class="form-select" required>
                    <option value="" disabled selected>-- Chọn ID phiếu mượn --</option>
                    <option th:each="ticket : ${borrowTickets}" th:value="${ticket.id}" th:text="${ticket.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="book" class="form-label">Sách mượn:</label>
                <select th:field="*{book.id}" id="book" class="form-select" required>
                    <option value="" disabled selected>-- Chọn sách mượn --</option>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/borrow-ticket-details}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            </div>
