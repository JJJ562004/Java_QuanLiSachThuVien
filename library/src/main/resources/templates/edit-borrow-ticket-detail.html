<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa CTPM</title>
</head>
<body>
    <h2>Sửa chi tiết phiếu mượn</h2>
    <form th:action="@{/borrow-ticket-details/edit/{id}(id=${detail.id})}" th:object="${detail}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="borrowTicket">Phiếu mượn:</label>
        <select th:field="*{borrowTicket.id}" id="borrowTicket" required>
            <option value="" disabled selected>-- Chọn ID phiếu mượn --</option> 
            <option th:each="ticket : ${borrowTickets}" 
            th:value="${ticket.id}" 
            th:text="${ticket.id}"></option>
        </select><br/>

        <label for="book">Sách mượn:</label>
        <select th:field="*{book.id}" id="book" required>
            <option value="" disabled selected>-- Chọn sách mượn --</option> 
            <option th:each="book : ${books}" 
            th:value="${book.id}" 
            th:text="${book.title}"></option>
        </select><br/>

        <button type="submit">Lưu</button>
        <a th:href="@{/borrow-ticket-details}">Hủy</a>
    </form>
</body>
</html>
