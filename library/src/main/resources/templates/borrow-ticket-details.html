<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết phiếu mượn</title>
</head>
<body>
    <h1>Borrow Ticket Details</h1>
    <form th:action="@{/borrow-ticket-details}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm chi tiết phiếu theo tên sách...">
    <button type="submit">Tìm kiếm</button>
    <a th:href="@{/borrow-ticket-details}">Reset</a>
    <a th:href="@{/borrow-ticket-details/add}">Thêm phiếu mượn</a>
</form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>ID phiếu mượn</th>
            <th>Sách</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="detail : ${details}">
            <td th:text="${detail.id}"></td>
            <td th:text="${detail.borrowTicket.id}"></td>
            <td th:text="${detail.book.title}"></td>
            <td>
                <a th:href="@{/borrow-ticket-details/edit/{id}(id=${detail.id})}">Sửa</a>
                <a th:href="@{/borrow-ticket-details/delete/{id}(id=${detail.id})}">Xóa</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/index-admin}">Quay về</a>
    <a th:href="@{/borrow-ticket-details/export/pdf}" target="_blank">
  <button>Xuất PDF chi tiết phiếu mượn</button>
</a>
</body>
</html>
