  <meta charset="UTF-8">
  <title>Thư viện - Admin</title>

<body>
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-5"> <img th:src="@{images/admin-book.jpg}" class="d-block mx-lg-auto img-fluid"
          alt="" width="300" height="300" loading="lazy"> </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">QUẢN LÍ SÁCH THƯ VIỆN</h1>
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 yp-5">Chọn một mục để xem</h1>
      </div>
    </div>

  </div>
 
  <div class="container py-4 py-lg-6">
    <div class="row">
      <div class="col-lg-3">
        <div class="card shadow-lg p-3">
          <img class="card-img-top"
            th:src="@{images/book_blue.avif}"
            alt="Photo by CoinView App" loading="lazy">

          <div class="card-body">
            <div class="lc-block text-center mb-3">
              <div editable="rich">
                <h3>Sách</h3>
              </div>
            </div>
            <div class="lc-block text-center"><a class="btn btn-link" th:href="@{/books}" role="button">Xem dữ liệu</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card shadow-lg p-3">

          <img class="card-img-top"
            th:src="@{images/reader.jpg}"
            alt="Photo by Omar Prestwich" loading="lazy">

          <div class="card-body">
            <div class="lc-block text-center mb-3">
              <div editable="rich">

                <h3>Bạn đọc</h3>
              </div>
            </div>
            <div class="lc-block text-center"><a class="btn btn-link" th:href="@{/readers}" role="button">Xem dữ
                liệu</a></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card shadow-lg p-3">

          <img class="card-img-top"
            th:src="@{images/ticket.jpg}"
            alt="Photo by NeONBRAND" loading="lazy">

          <div class="card-body">
            <div class="lc-block text-center mb-3">
              <div editable="rich">

                <h3>Phiếu mượn</h3>
              </div>
            </div>
            <div class="lc-block text-center"><a class="btn btn-link" th:href="@{/borrow-tickets}" role="button">Xem dữ
                liệu</a></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card shadow-lg p-3">

          <img class="card-img-top"
            th:src="@{images/ticketDetail.jpg}"
            alt="Photo by NeONBRAND" loading="lazy">

          <div class="card-body">
            <div class="lc-block text-center mb-3">
              <div editable="rich">

                <h3>Chi tiết phiếu mượn</h3>
              </div>
            </div>
            <div class="lc-block text-center"><a class="btn btn-link" th:href="@{/borrow-ticket-details}"
                role="button">Xem dữ liệu</a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start my-5  "><a th:href="@{/login}"><button type="button"
            class="btn btn-primary btn-lg px-4 me-md-2">Đăng xuất</button></a>
        </div> 
  </div>
